    generateLatestTags: true
    branchPrefixFilter: release
    artifacts: &artifacts
      - name: Database
        filter: Single_Creation_SqlServer\.sql$
    image: &image
      type: db
      db:
        name: sqlserver
        versions:
          - 2019
      labels:
