    dependencies:
      - type: image
        name: unixodbc
        reference: jenkins-deploy.fircosoft.net/third-parties/unixodbc:2.3.1-centos7-oracle12.1

  develop:
    <<: *release-environment
    generateLatestTags: false
    branchPrefixFilter: develop
